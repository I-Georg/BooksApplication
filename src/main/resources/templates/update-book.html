    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Book</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                               
                            </div>
                            <div class="form-group col-md-6">
                                <label for="author" class="col-form-label">Author</label>
                                <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author">
                               
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Book">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
